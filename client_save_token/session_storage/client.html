<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage Login Demo</title>
</head>

<body>
    <h2>Đăng nhập (sessionStorage)</h2>

    <div>
        <label>
            Username:
            <input id="username" type="text" placeholder="admin" />
        </label>
        <br /><br />
        <label>
            Password:
            <input id="password" type="password" placeholder="1234" />
        </label>
        <br /><br />
        <button onclick="login()">Login</button>
    </div>

    <hr />

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    sessionStorage.setItem('token', data.token);
                    alert('Đăng nhập thành công! Token đã lưu vào sessionStorage của TAB hiện tại.');
                } else {
                    alert(data.message || 'Đăng nhập thất bại');
                }
            } catch (err) {
                alert('Lỗi kết nối tới server');
            }
        }
    </script>
</body>

</html>
